<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4 mx-auto" src="image\Lydell Growen.png" alt="" width="72" height="72">
    <h4 class="mb-3 text-white font-weight-normal">Signup to My Newsletter</h4>

    <input type="text" class="form-control top" placeholder="First Name *" name="fName" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last Name *" name="lName" required>
    <input type="email" class="form-control bottom" placeholder="Email *" name="email" required>

    <button class="btn btn-lg btn-block button btn-dark" type="submit">Sign Me Up!</button>
    <p class="mt-4 mb-3 text-muted">&copy; Lydell Tyler</p>
  </form>
